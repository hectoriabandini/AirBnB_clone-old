<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header and Footer Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    "
  ></body>
  <header
    style="
      background: #ff0000;
      height: 70px;
      width: 100%;
      position: fixed;
      top: 0px;
    "
  >
    <h1 style="margin: 0; color: black">Header</h1>
  </header>

  <footer
    style="
      background: #00ff00;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 0px;
    "
  >
    <h2 style="margin: 0; position: fixed; right: 45%; bottom: 15px">Best School</h2>
  </footer>
</html>
